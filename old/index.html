<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocity Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center mt-5">
       <div class="row d-flex justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-12">
                <h1 class="title-text mb-4">Velocity Test</h1>
                <div class="speed-test">
                    <h1 class="display-1 fw-bold mb-1"><span id="top-speed">0</span></h1>
                    <p class="py-0">Mbps</p>
                    <br>
                  <div class="d-flex justify-content-between mx-5 px-4">
                    <div class="mb-1"><span class="fw-bold" id="average-speed">0</span> Mbps <br> <small>Average Speed</small></div>
                    <div class="mb-1"><span class="fw-bold" id="download-speed">0</span> Mbps <br> <small>Current Speed</small></div>
                  </div>
                    <button id="start-btn-container" class="start-btn btn btn-dark mt-4"><img id="start-test" class="start-icon" src="play.svg" alt=""></button>
                </div>
            </div>
       </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
